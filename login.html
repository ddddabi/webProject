<!doctype html>
<html lang="ko">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">    
    </head>
    <body>
        <!--네비게이션 -->
        <section id="header" class="header_wrap">
        <div class="header_top wide_max_width_area">
            <div class="header_logo">
                <h1 class="logo">
                  <a class="back_logo" href="index.html">
                    <img class="img_logo" src="images/main_logo.png" alt="구멍가게">
                  </a>
                </h1>
              </div>
            <div class="user_area">
            <ul class="service_menu">
                <li class="list_item login"><a href="login.html">로그인</a></li>
                <li class="list_item join"><a href="signUp.html">회원가입</a></li>
                <li class="list_item service"><a href="#">서비스안내</a></li>
                <li class="list_item customer"><a href="#">고객센터</a></li>
            </ul>
            </div>
        </div>
        </div>
        </section>
        <!--container-->
        <section id="container" class="container_wrap">
            <div class="wide_max_width_area">
                <div class="login_form rounded border border-secondary-subtle mt-5 m-auto w-50 h-50 bg-light">
                    <div class="login_title m-4 d-flex"><h3>로그인</h3></div>
                    <div class="form-floating  border border-danger-subtle mb-3 rounded m-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating border border-danger-subtle mb-3 rounded m-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="login_btn m-4"><button type="button" class="btn btn-outline-secondary w-50">로그인</button></div>
                </div>
            </div>
        </section>
        <!--푸터-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
